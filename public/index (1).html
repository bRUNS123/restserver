<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.14.3/dist/css/uikit.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.14.3/dist/js/uikit.min.js"></script>
    
    <title>Bones</title>
</head>
<body>
    
    
    <div id="VUEAPP"></div>
    
    <script type="text/javascript">

        const { createApp } = Vue
        createApp({
            data() {
                return {
                    message: 'Hello Vue!',
                    Profiles: [],
                }
            },
            methods: {
                consumeAPI() {
                    const URL = 'http://127.0.0.1:8000/profiles/'
                    fetch(URL)
                        .then(response => response.json())
                        .then(data => this.Profiles = data);
                }
            },
            watch: {
                Profiles(oldVal, newVal) {
                    console.log(this.Profiles.length)
                    if(this.Profiles.length > 0) {
                        this.message = 'Hay profiles'
                    }
                }
            },
            mounted() {
                console.log('mounted esta pasando')
                this.consumeAPI()
            },
            template: `
                <div uk-grid class="uk-child-width-1-2">
                    <div v-for="Profile in Profiles" class="uk-background-secondary">
                        <div>{{ Profile.first_name }}</div>
                        <div><a :href="Profile.email">{{ Profile.email }}</a></div>
                    </div>
                </div>
            `,
        }).mount('#VUEAPP')
    </script>
</body>
</html>
