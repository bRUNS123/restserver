<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>NODEBONE</title>
</head>
<style>
    .color_rojo {
        color: red;
    }
    .color_verde {
        color: green;
    }
</style>
<body>
    
    <div id="app">
        <div v-if="registro===true">
            <iframe src="google_sign.html" height="300" width="300" title="Iframe Example"></iframe>
         </div>
        
        
        <div v-if="main===true">
        <h1><div>{{title}}</div></h1>
        <h5>         
            <p>Bienvenid@    {{codeUser}}</p>

            <!-- https://github.com/wanadev/perspective.js/ -->
            <img src="assets/images/hydranode.png" width="200" height="500">    
            <br>
            <label for="full_name" class="color-default">
            CODIGO:
            </label>   
                <input type="text" placeholder="Escribe el codigo..." v-model="full_name">
                
            
            <p><button @click="verificar();">DESCARGA</button></p>                                 
        </h5>
    </div>

    <div v-if="respuesta===true">
     <h2>
        <span :class="{color_verde:text_success, color_rojo:text_error}">
            {{validation_error}}</span>
     </h2> 
   
     
  
    </div>

  
    

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.14.3/dist/css/uikit.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.14.3/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script type="text/javascript" src="indexvue.js"></script>


</body>
</html>
